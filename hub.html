<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hub</title>
</head>
<body>
<script>
  window.addEventListener('message', (event) => {
    const data = event.data
    switch (data.action) {
      case 'set':
        localStorage.setItem(data.key, data.value)
        break
      case 'get':
        window.parent.postMessage({
          action: 'returnData',
          value: localStorage.getItem(data.key)
        }, '*')
        break
      default:
        console.log('Unsupported type')
    }
  })
</script>
</body>
</html>
